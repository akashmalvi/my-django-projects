
{% extends 'blog/base.html' %}
      {% block content %}
                {% for post in post %}
                    <article class="post">
                        <time class="date">
                            Published on {{ post.published_date }}
                        </time>
                        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                {% endfor %}

        {% endblock %}
